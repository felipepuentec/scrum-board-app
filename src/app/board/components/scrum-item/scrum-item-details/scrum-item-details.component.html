<h2 mat-dialog-title>Edit card</h2>
<mat-dialog-content>
  <!-- <p>Create a new card</p> -->
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description" />
  </mat-form-field>
  <mat-label>
    Status: <strong>{{ data.status }}</strong>
  </mat-label>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Go back</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="[data.title, data.description]">
    Edit item
  </button>
  <button
    mat-raised-button
    color="primary"
    class="delete-btn"
    matTooltip="Delete item"
    mat-dialog-close="delete">
    <mat-icon>delete</mat-icon>
  </button>
</mat-dialog-actions>
