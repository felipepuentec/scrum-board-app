<mat-card>
  <mat-card-header>
    <mat-card-title class="container">
      <p class="h5 left">
        {{ columnName }}
      </p>
      <span class="h5 right">
        {{ columnCards.length }}
      </span>
    </mat-card-title>
  </mat-card-header>
  <!-- <hr /> -->
  @if (columnCards.length > 0) {
    <mat-card-content class="card-body">
      @for (item of columnCards; track item.title) {
        <app-card [props]="item"></app-card>
      }
    </mat-card-content>
  }
  <div class="scrum-items"></div>
</mat-card>
