<mat-card class="card">
  <mat-card-header>{{ props.title }}</mat-card-header>
  <mat-divider class="divider"></mat-divider>
  <mat-card-content>{{ props.description }}</mat-card-content>
  <mat-card-footer class="card-footer">
    <div
      mat-card-avatar
      class="avatar"
      [style]="{
        'background-color': convertInitialsToHex([
          getInitials()[0],
          getInitials()[1]
        ])
      }">
      <span>{{ getInitials() }}</span>
    </div>
  </mat-card-footer>
</mat-card>
