<mat-card class="card" cdkDrag>
  <mat-card-header>
    <mat-card-title>{{ props.title }}</mat-card-title>
    <button mat-icon-button (click)="openDialog()">
      <mat-icon>more_horiz</mat-icon>
    </button>
  </mat-card-header>
  <mat-divider class="divider"></mat-divider>
  <mat-card-content>{{ props.description }}</mat-card-content>
  <mat-card-footer class="card-footer">
    <div
      mat-card-avatar
      class="avatar"
      [style]="{
        'background-color': convertInitialsToHex()
      }">
      <span>{{ getInitials() }}</span>
    </div>
  </mat-card-footer>
</mat-card>
