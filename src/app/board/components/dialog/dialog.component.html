<h2 mat-dialog-title>{{ data.cardInfo.title }}</h2>
<mat-dialog-content>
  <p><b>Description:</b></p>
  {{ data.cardInfo.description }}
  <p><b>Asigned:</b></p>
  {{ data.cardInfo.asigned }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
